<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Risk Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-900 text-white">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold mb-4 text-center">Stock Risk Calculator</h1>
        <div class="space-y-3">
            <div>
                <label class="block">Account Balance</label>
                <div class="flex space-x-2">
                    <input type="number" id="balance" class="w-full p-2 rounded bg-gray-700 text-white">
                    <select id="currency" class="p-2 rounded bg-gray-700 text-white">
                        <option value="$">$</option>
                        <option value="€">€</option>
                        <option value="¥">¥</option>
                        <option value="£">£</option>
                    </select>
                </div>
            </div>
            
            <div>
                <label class="block">Risk Percentage (%)</label>
                <input type="number" id="risk" class="w-full p-2 rounded bg-gray-700 text-white">
            </div>
            
            <div>
                <label class="block">Entry Price</label>
                <input type="number" id="entry" class="w-full p-2 rounded bg-gray-700 text-white">
            </div>
            
            <div>
                <label class="block">Stop Loss Price</label>
                <input type="number" id="stop" class="w-full p-2 rounded bg-gray-700 text-white">
            </div>
            
            <div>
                <label class="block">Target Price</label>
                <input type="number" id="target" class="w-full p-2 rounded bg-gray-700 text-white">
            </div>
            
            <button onclick="calculate()" class="w-full bg-blue-500 p-2 rounded mt-4 hover:bg-blue-600">Calculate</button>
        </div>
        <div id="result" class="mt-4 text-sm"></div>
        <button onclick="saveTrade()" class="w-full bg-green-500 p-2 rounded mt-2 hover:bg-green-600">Save Trade</button>
        <div id="trades" class="mt-4 text-sm"></div>
    </div>

    <script>
        function getCookie(name) {
            let cookies = document.cookie.split('; ');
            for (let cookie of cookies) {
                let [key, value] = cookie.split('=');
                if (key === name) return decodeURIComponent(value);
            }
            return null;
        }

        function setCookie(name, value, days) {
            let expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires.toUTCString()}; path=/`;
        }

        function loadLastCalculation() {
            document.getElementById('balance').value = getCookie('balance') || 10000;
            document.getElementById('risk').value = getCookie('risk') || 1;
            document.getElementById('entry').value = getCookie('entry') || 49.52;
            document.getElementById('stop').value = getCookie('stop') || 47.69;
            document.getElementById('target').value = getCookie('target') || 55.61;
            document.getElementById('currency').value = getCookie('currency') || "$";
        }

        function calculate() {
            let balance = parseFloat(document.getElementById('balance').value);
            let riskPercent = parseFloat(document.getElementById('risk').value) / 100;
            let entry = parseFloat(document.getElementById('entry').value);
            let stop = parseFloat(document.getElementById('stop').value);
            let target = parseFloat(document.getElementById('target').value);
            let currency = document.getElementById('currency').value;
            
            let riskAmount = balance * riskPercent;
            let riskPerShare = entry - stop;
            let shares = Math.floor(riskAmount / riskPerShare);
            let positionSize = shares * entry;
            let potentialProfit = shares * (target - entry);
            let rewardToRiskRatio = (target - entry) / (entry - stop);
            
            let ratioColor = rewardToRiskRatio > 5 ? 'text-blue-400' :
                             rewardToRiskRatio > 2.5 ? 'text-green-400' :
                             rewardToRiskRatio > 1 ? 'text-orange-400' : 'text-red-400';
            
            document.getElementById('result').innerHTML = `
                <p class='text-green-400 font-bold text-lg'>Buy ${shares} shares</p>
                <p class='text-gray-400 text-sm'>Rounded down to stay within risk limits</p>
                <p class='text-green-400 font-bold'>Potential profit: ${shares} x ${(target - entry).toFixed(2)} = ${currency}${potentialProfit.toFixed(2)}</p>
                <p class='${ratioColor} font-bold'>Reward-to-risk ratio: ${rewardToRiskRatio.toFixed(2)}</p>
            `;

            setCookie('balance', balance, 30);
            setCookie('risk', riskPercent * 100, 30);
            setCookie('entry', entry, 30);
            setCookie('stop', stop, 30);
            setCookie('target', target, 30);
            setCookie('currency', currency, 30);
        }

        function saveTrade() {
            let trade = document.getElementById('result').innerHTML;
            if (!trade) return;
            let tradeList = getCookie('trades') ? JSON.parse(getCookie('trades')) : [];
            tradeList.push(trade);
            setCookie('trades', JSON.stringify(tradeList), 30);
            loadTrades();
        }

        function loadTrades() {
            let trades = getCookie('trades') ? JSON.parse(getCookie('trades')) : [];
            document.getElementById('trades').innerHTML = trades.map(t => `<div class='p-2 bg-gray-700 rounded mt-2'>${t}</div>`).join('');
        }

        loadLastCalculation();
        loadTrades();
    </script>
</body>
</html>
